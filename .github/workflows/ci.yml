name: CI

on: [push, pull_request]

env:
  CTEST_OUTPUT_ON_FAILURE: ON
  CTEST_PARALLEL_LEVEL: 2

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: pip install gitlint pre-commit
      - name: Run linters
        run: |
          gitlint
          pre-commit run --all-files
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y clang-tidy
      - uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=Debug -DUSE_CLANG_TIDY=YES
          buildWithCMakeArgs: --target test-include.exe test-expand.exe
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y doxygen
      - uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeAppendedArgs: -DBUILD_TESTING=OFF
          buildWithCMakeArgs: --target doc
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=Debug -DUSE_CODE_COVERAGE=YES
          buildDirectory: _temp
          buildWithCMakeArgs: --target check
      - uses: codecov/codecov-action@v1
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=Release
          buildWithCMakeArgs: --target check bench
        env:
          NANOBENCH_SUPPRESS_WARNINGS: 1
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: g++
          - os: ubuntu-latest
            compiler: clang++
          - os: windows-latest
            compiler: cl
    runs-on: ${{ matrix.os }}
    env:
      CXX: ${{ matrix.compiler }}
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeAppendedArgs: -DCMAKE_BUILD_TYPE=Debug -DUSE_SANITIZER=YES
          buildWithCMakeArgs: --config Debug --target check
